<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>

<body>

            <div class="sqr" id="7"></div>

            <div class="sqr" id="9"></div>
        </div>
        <div class="row" id="guess3">
            <div class="sqr" id="10"></div>
            <div class="sqr" id="11"></div>
            <div class="sqr" id="12"></div>
            <div class="sqr" id="13"></div>

            <div class="key">E</div>
            <div class="key">R</div>
            <div class="key">T</div>
            <div class="key">Y</div>

            <div class="key">O</div>

            <div class="key">A</div>
            <div class="key">S</div>
            <div class="key">D</div>
            <div class="key">F</div>
            <div class="key">G</div>
            <div class="key">H</div>
            <div class="key">J</div>
            <div class="key">K</div>
            <div class="key">L</div>
        </div>
        <div class="row">
            <div class="key key-wide">Enter</div>
            <div class="key">Z</div>
            <div class="key">X</div>
            <div class="key">C</div>
            <div class="key">V</div>
            <div class="key">B</div>
            <div class="key">N</div>
            <div class="key">M</div>

        </div>
    </div>
    <button id="reset">Reset</button>

</html>
